<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Bienvenido registrese a cataleya!
				</span>

				<div class="wrap-input100 validate-input" data-validate="Nombres obligatorios">
					<span class="label-input100">Nombres</span>
					<input class="input100" type="text" name="name" placeholder="Ingresa tus Nombres">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Apellidos obligatorios">
					<span class="label-input100">Apellidos</span>
					<input class="input100" type="text" name="name" placeholder="Ingresa tus Apellidos">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Ingresa un Email Valido: ejemplo: Laura0303@gmail.com">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Ingresa Tu Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Genero</span>
					<div>
						<select class="selection-2" name="service">
							<option>Masculino</option>
							<option>Femenino</option>
							<option>No Definido</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Mensaje es obligatorio">
					<span class="label-input100">Mensaje</span>
					<textarea class="input100" name="message" placeholder="Ingresa tu mensaje aqui."></textarea>
					<span class="focus-input100"></span>
				</div>
				<!-- BotÃ³n normal -->
          <button type="button" class="btn btn-default">Normal</button>

				
						
					</div>
				</div>
			</form>
		</div>
	</div>



</script>

</body>
</html>
